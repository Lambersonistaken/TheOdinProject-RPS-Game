<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lamberson RPS Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="title">
            <h1>Rock Paper Scissor by Lamberson</h1>
        </div>
        
        <div class="score">
            <h1 id="score-title"></h1>
        </div>

        <div class="container">
            <div>
                <img id="rock" src="./images/rock.png" alt="rock">
            </div>
            <div>
                <img id="paper" src="./images/paper.png" alt="paper" style="width: 80px;">
            </div>
            <div >
                <img id="scissor" src="./images/scissor.png" alt="scissor">
            </div>
        </div>

        <div class="message">
            <h4 id="message"></h4>
        </div>
        

        <div class="playAgain">
            <button id="play-again">Play Again</button>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
